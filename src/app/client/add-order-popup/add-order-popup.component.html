
<form (ngSubmit)="onSubmit()" name="orderForm" class="order-form">
    <div class="form-group">
        <label for="code" class="form-label">Code promo :</label>
        <div class="input-group">
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="order.code">
            <div class="input-group-append">
                
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="qte" class="form-label">Quantit√© :</label>
        <input type="number" class="form-control" id="qte" name="qte" [(ngModel)]="order.qte">
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" name="check">
        <label class="form-check-label" for="check">Check me out</label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Valider</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
    </div>
</form>
