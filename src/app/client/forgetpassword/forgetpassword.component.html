<app-header></app-header>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content" className="justify-content-center" style="margin: 20rem;">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg my-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Forgot Password</h3></div>
                                <div class="card-body">                                 
                                <div class="form-group">
                                  <label for="password">Email Adress</label>
                                  <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    style="margin: 3%;"
                                    [(ngModel)]="email"
                                    required
                                    minlength="6"
                                    #password="ngModel"
                                  />
                                  <div class="container row" >
                                    <button class="btn btn-primary btn-block col col-md-6" 
                                    style="display: flex; justify-content:center ;width: 50%; flex-wrap: wrap; max-width: 50%; margin-left: 25%;"
                                    className="justify-content-center"
                                    class="btn btn-primary btn-block"
                                    (click)="submit()">
                                      Send
                                    </button>
                                  </div>
                                 
                                    <p style="color: rgb(8, 72, 38); ">{{ message }}</p>
                                </div>
                      
                            </div>
                        </div>
                </div>
        </div>
    </div>
            </main>

          </div>
          <app-footer></app-footer>

        </div>
