<!DOCTYPE html>

<html >

    <title>Verify Account</title>

  <body>
    <div class="container">
      <h2>Verify Your Account</h2>
      <p>We send you the six digit code to your mail adress <br/> Enter the code below to confirm your email address.</p>
      <div class="code-container">
        <input type="number" class="code" placeholder="0" min="0" max="1" required>
        <input type="number" class="code" placeholder="0" min="0" max="1" required>
        <input type="number" class="code" placeholder="0" min="0" max="1" required>
        <input type="number" class="code" placeholder="0" min="0" max="1" required>
        <input type="number" class="code" placeholder="0" min="0" max="1" required>
        <input type="number" class="code" placeholder="0" min="0" max="1" required>
      </div>
      <small class="info">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore rem quidem provident, enim! Fugit, libero.
        <button class="btn btn-primary">
            Verify Codes and Continue
        </button>
      </small>
    </div>
    <script >
    const codes = document.querySelectorAll('.code')

codes[0].focus()

codes.forEach((code, idx) => {
   code.addEventListener('keydown', (e) => {
       if(e.key >= 0 && e.key <=9) {
           codes[idx].value = ''
           setTimeout(() => codes[idx + 1].focus(), 10)
       } else if(e.key === 'Backspace') {
           setTimeout(() => codes[idx - 1].focus(), 10)
       }
   })
})
    </script>
  </body>

</html>
