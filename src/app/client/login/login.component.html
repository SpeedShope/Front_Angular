<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form
                                name="form"
                                (ngSubmit)="f.form.valid && onSubmit()"

                                #f="ngForm"
                                novalidate
                              >
                                <div class="form-group">
                                  <label for="username">Username</label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    name="username"
                                    [(ngModel)]="form.username"

                                    required
                                    #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                                  />
                                  <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                    Username is required!
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="password">Password</label>
                                  <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="form.password"

                                    required
                                    minlength="5"
                                    #password="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                  />
                                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="password.errors['required']">Password is required</div>
                                    <div *ngIf="password.errors['minlength']">
                                      Password must be at least 5 characters
                                    </div>
                                  </div>
                                </div>
                                 
                                <div class="form-group">
                                  <button class="btn btn-primary" >Continue</button>

                                </div>
                                <div class="form-group">
                            
                              </div>

                              </form>
                           
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a routerLink="/client/registre">Need an account? Sign up!</a></div>
                                </div>
                                <div  class="card-footer text-center py-3">
                                  <div class="small"><a routerLink="/client/forgetpassword">Mot de passe oubli√© ?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
