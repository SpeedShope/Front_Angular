
<app-header></app-header>


<section  style="margin-top: 5%; margin: 8%;" >
  <div class="container-fluid login-section" >
    <div class="row">
      <div class=" text-black">

       
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 " >
          <div  id="layoutAuthentication" class="col col-sm-6 mr-3"  >
            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0" style="display: flex;justify-content: flex-start;" >Login</span>
            </div>
    
            <div id="layoutAuthentication_content">
                <main> 
                  <div style="display: flex ; justify-content: center;" classname="justify-content-center">
                    <span *ngIf="isAdmin===true" style="color:  red;">
                      You need to visit admin login page 
                    </span>
                  </div>
    
                                    <div class="card-body">
                                        <form
                                    name="form"
                                    (ngSubmit)="f.form.valid && onSubmit()"
    
                                    #f="ngForm"
                                    novalidate
                                  >
                                    <div class="form-group">
                                      <label for="username">Username</label>
                                      <input
                                        
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        [(ngModel)]="form.username"
    
                                        required
                                        #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                                      />
                                      <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                        Username is required!
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        [(ngModel)]="form.password"
    
                                        required
                                        minlength="5"
                                        #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                      />
                                      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                        <div *ngIf="password.errors['required']">Password is required</div>
                                        <div *ngIf="password.errors['minlength']">
                                          Password must be at least 5 characters
                                        </div>
                                      
                                      </div>
                                     
                                    </div>
                                    <div *ngIf="!isVerified">
                                      <p>Your account is not verified. Please check your email for verification instructions</p>
                                    </div>       
                                    <div *ngIf="isLoginFailed==true && isVerified" style="justify-content: center;">
                                      <span style="color: rgb(208, 7, 34);">Username Or Password Are Incorrect </span>
                                    </div>
                                    
                                    <div class="form-group">
                                      <button  [hidden]="!isVerified" class="btn btn-primary" >Continue</button>
                                      <button [hidden]="isVerified" (click)="verifyCode()" class="btn btn-primary">Verify Your account Now</button>
                                    </div>
                                   
                                    <div class="form-group">
                                     
                                  </div>
    
                                  </form>
                               
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a routerLink="/client/registre">Need an account? Sign up!</a></div>
                                    </div>
                                    <div  class="card-footer text-center py-3">
                                      <div class="small"><a routerLink="/client/forgetpassword">Mot de passe oubli√© ?</a></div>
                                    </div>
                        
                </main>
            </div>
        </div>
<div class="login-image-container "> 
  <img src="assets/img/online_shopping.jpeg"   alt="Login image"  class=" d-inline-block img img-fluid">

</div>
        </div>

      </div>
     
      
    </div>
  </div>
</section>

   
<app-footer></app-footer>
