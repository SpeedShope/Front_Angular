<app-header></app-header>


    <main>
      <div class="container form-container">
            <div class="row justify-content-center">
                <div class="col-lg-8 pb-4">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Update tender</h3></div>
                        <div class="card-body">
                    
          <form  #f="ngForm" (ngSubmit)="update()" >
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name" [(ngModel)]="tend.name"
                  required
                  minlength="3"
                  maxlength="20"
                  
                />

                </div>

          
              <div class="form-group">
                <label for="email">description</label>
                <input
                  type="email"
                  class="form-control"
                  name="tend.description" [(ngModel)]="tend.description"
                
                  required
                  minlength="3"
                  maxlength="200"
                  
                 
                />

              </div>
          
              
          
          
                <div class="form-group">
                  <label for="quantity">quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    name="tend.quantity" [(ngModel)]="tend.quantity"
                   
                    required
                
                    maxlength="20"
                  
                  />
                  
                </div>
                
                <div class="form-group">
                  <label for="dateTender">date Tender</label>
                  <input
                    type="date"
                    name="tend.dateTender"
                    class="form-control"
                    #dateTender="ngModel" [(ngModel)]="tend.dateTender" 
                    
                  />
                </div>     
                
               
            
               <!-- --> 
          
           <!-- --> 
           <div class="form-group">
            <button type="submit" class="btn btn-primary" routerLink="/client/home" (click)="update()" > update tender</button>
        
          </div>
          
        
              </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </main>


<app-footer></app-footer>
