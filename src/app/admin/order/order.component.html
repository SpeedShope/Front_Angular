
  <!DOCTYPE html>

            <!-- Divider -->
            <hr class="sidebar-divider">

                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/Deliveries" class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"

                </a>

                    <!-- Topbar Search -->

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="searchText" >
<table class="table table-striped">
    
    <thead>
       
        <tr>
            <th>Code Commande</th>
            <th>qte</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders | paginate: { itemsPerPage: count, currentPage: p } | filter:searchText"(click)="selectRow(o)" >

            <td>{{o.code}}</td>
            
            <td>
            <button class="btn delete-btn" (click)="delteOrder(o.id)"><i class="fas fa-trash"></i></button>
            <a routerLink="/admin/user"><button (click)="getUserById(o.id)" >details</button></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

                    <!-- Content Row -->


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" >Logout</a>
                </div>
            </div>
        </div>
    </div>
